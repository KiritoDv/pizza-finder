name: pizza_finder
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  path_provider: ^2.0.0
  http: ^0.13.0
  google_fonts: ^2.0.0
  path: ^1.8.0
  async:
  hive: ^2.0.2
  hive_flutter: ^1.0.0
  intl: ^0.16.1
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  build_runner:
  hive_generator:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/main-icon.png"

flutter:
  uses-material-design: true  
  assets:
    - assets/icons/
    - assets/social/